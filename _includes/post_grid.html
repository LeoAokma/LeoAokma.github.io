<!-- Post Grid -->
<section class="bg-light page-section" id="{{ site.docs.section | default: "post" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext.docs.title | markdownify | default: "Post" }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext.docs.text | markdownify }}</h3>
      </div>
    </div>
    <div class="row">
	{% for project in site.post %}
      <div class="col-md-4 col-sm-6 post-item">
        <a class="post-link" data-toggle="modal" href="#p{{ forloop.index }}">
          <div class="post-hover">
            <div class="post-hover-content">
              <i class="{{ site.data.style.post-icon | default: "fas fa-plus fa-3x" }}"></i>
            </div>
          </div>
          <img class="img-fluid" src="{{ project.caption.thumbnail }}" alt="">
        </a>
        <div class="post-caption">
          <h4>{{ project.caption.title }}</h4>
          <p class="text-muted">{{ project.caption.subtitle }}</p>
        </div>
      </div>
	{% endfor %}
    </div>
  </div>
</section>
{% include post_modals.html %}
